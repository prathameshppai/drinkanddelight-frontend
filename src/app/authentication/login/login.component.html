<title>Login Page - Drink and Delight</title>

<body id="homepage">
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<!-- <img src="images\logo.png" class="brand_logo img-circle" alt="Logo"> -->
					</div>
				</div>
				<br><br><br><br>
				<div class="d-flex justify-content-center form_container">
					<form action="LoginServlet" method="post" class="p-5 border border-dark rounded-lg"> 
					<div class="container" class="form-check" class="was-validated">
						<div class="d-flex justify-content-left">
							<label>Enter Username :</label>
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append">
							</div>							
							<input type="text" name="username" class="form-control input_user" placeholder="username" [(ngModel)]="usernameVar" id="username" required />
						</div>
						
						<div class="d-flex justify-content-center">
							<label>Enter Password :</label>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
							</div>							
							<input type="password" name="password" class="form-control input_user" placeholder="password" [(ngModel)]="passwordVar" id="password" required />
						</div>
					</div>
					
						<button type="submit" class="btn btn-dark" (click)="getMessage()">Login</button>
					
					</form> 
				</div>
				<div class="d-flex justify-content-center mt-3 login_container">


				</div>
				<div class="mt-4" style="margin-bottom: 50px">
					<div class="d-flex justify-content-center links">
						<a routerLink = "username-existence">Forgot your password?</a>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
