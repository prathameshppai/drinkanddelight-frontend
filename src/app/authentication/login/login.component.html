<title>Login Page - Drink and Delight</title>

<body id="homepage">
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<!-- <img src="images\logo.png" class="brand_logo img-circle" alt="Logo"> -->
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form action="LoginServlet" method="post"> 
					<div class="container" class="form-check" class="was-validated">
						<div class="input-group mb-3">
							<div class="input-group-append">

							</div>
							<input type="text" name="username" placeholder="username" [(ngModel)]="usernameVar" id="username" required />
						</div>
						
						<div class="input-group mb-2">
							<div class="input-group-append">

							</div>
							<input type="password" name="password" placeholder="password" [(ngModel)]="passwordVar" id="password" required />
						</div>
					</div>
					<button type="submit" (click)="getMessage()">Login</button>
					</form> 
				</div>
				<div class="d-flex justify-content-center mt-3 login_container">


				</div>
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="registrationPage.html" class="ml-2">Sign Up</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="ForgotPassword.html">Forgot your password?</a>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
