<div class="container">
    <div>
        <h2>Update exit Date of Product</h2>
        <p>Enter the exit date for order ID</p>
    </div>
    <hr>
    <br>
    <form>
        <div class="form-group">
            <div class="row">
                <div class="col-lg-2">
                    <label for="orderID">Enter Order ID</label>
                </div>

                <div class="col-lg-3">
                    <input required  #orderID = 'ngModel' pattern='[0-9]+' type="text" class='form-control' id="orderID"
                        [(ngModel)]='orderId' name='orderID' (change)="log(orderID)">
                    <!-- <div class = "alert alert-danger" *ngIf = 'orderIDcheck'>Enter numeric order id</div> -->
                    <div class="alert alert-danger" *ngIf="orderID.touched && !orderID.valid"> Order ID is required
                        <div *ngIf="orderID.errors.pattern"> Enter numeric order ID</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-lg-2">
                    <label for="exitdate">Exit Date</label>
                </div>

                <div class="col-lg-3">
                    <input #updateExitDate ='ngModel' required type="date" class='form-control' id="exitdate" 
                    [(ngModel)]='exitDate' name='exitDate' (change)="log(updateExitDate)" min="{{minDate | date:'yyyy-MM-dd'}}" max = "{{maxDate | date:'yyyy-MM-dd'}}">

                    <!-- <div class = "alert alert-danger" *ngIf = 'orderIDcheck'>Enter numeric order id</div> -->
                    <div class="alert alert-danger" *ngIf="updateExitDate.touched && !updateExitDate.valid"> enter exit
                        date </div>

                </div>
            </div>

        </div>
        <br>
        <button type="submit" class="btn btn-dark" (click)='setExitDate()' [disabled] = "!enableButton">Update</button>




    </form>

</div>

<div *ngIf="isProcessing" class="spinner-container d-flex align-items-center justify-content-center flex-column">
    <div class="spinner-border text-info" role="status">
        
    </div>
    <h6 class="mt-2">Please wait ...</h6>
</div>


<br>
<div class="container">
<div class="alert" 
[ngClass]="{
    'alert-success': message === 'Data inserted',
    'alert-danger': !(message === 'Data inserted')
  }"
*ngIf = 'isDataSet'>
    <strong name = 'outputbox'>{{ message }}</strong>
  </div>
</div>

<div class="container">
    <div class="alert alert-danger" *ngIf = 'hasErrorOccured'>
        <strong name = 'errorbox'>{{ errorMessage }}</strong>
      </div>
    </div>
