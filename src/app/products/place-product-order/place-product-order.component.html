<div class=container>
    <div>
        <h2>Place Product Order</h2>
    </div>
    <hr>
    <br>
    <form>
        <div class="form-group">
            <div class="row">
                <div class="col-lg-3">
                    <label for="ProductName">
                        <b>Product Name</b>
                    </label>
                    <select class="form-control" name="ProductName" [(ngModel)]='ProductNameVar' required>
                        <option *ngFor="let productOrder of productDetails[0]">{{ productOrder }}</option>
                    </select>
                </div>

                <div class="col-lg-2">
                    <label for="DISTID">
                        <b>Distributor ID</b>
                    </label>
                    <select class="form-control" name="DISTID" [(ngModel)]='DISTIDVar' required>
                        <option *ngFor="let distributorId of productDetails[1]">{{ distributorId }}</option>
                    </select>
                </div>

                <div class="col-lg-2">
                    <label for="warehouseId">
                        <b>Warehouse ID</b>
                    </label>
                    <select class="form-control" name="warehouseId" [(ngModel)]='warehouseIdVar' required>
                        <option *ngFor="let warehouseId of productDetails[2]">{{ warehouseId }}</option>
                    </select>
                </div>
            </div>

            <br>
            <div class="row">
                <div class="col-lg-3">
                    <label for="Quantity">
                        <b>Quantity</b>
                    </label>
                    <br>
                    <input required pattern='[0-9]+' type="text" #quantity='ngModel' class='form-control' id="quantity" [(ngModel)]='quantityVar'
                        name='quantity'>
                    <div class="alert alert-danger" *ngIf="quantity.touched && !quantity.valid"> This field is required
                        <div *ngIf="quantity.errors.pattern"> Enter value in decimal only </div>
                    </div>
                    <!-- <input type="text" placeholder="Enter quantity" name="Quantity" class="text-box-size form-rounded" required> -->
                </div>

                <div class="col-lg-2">
                    <label for="QuantityUnit">
                        <b>Quantity Unit</b>
                    </label>
                    <select class="form-control" name="QuantityUnit" [(ngModel)]='QuantityUnitVar' required>
                        <option>Litres</option>
                        <option>Millilitres</option>
                    </select>
                </div>

                <div class="col-lg-2">
                    <label for="price_per_unit">
                        <b>Price per Unit</b>
                    </label>
                    <br>
                    <input required pattern='[0-9]+' type="text" #pricePerUnit='ngModel' class='form-control' id="pricePerUnit" [(ngModel)]='pricePerUnitVar'
                        name='pricePerUnit'>
                    <div class="alert alert-danger" *ngIf="pricePerUnit.touched && !pricePerUnit.valid"> This field is required
                        <div *ngIf="pricePerUnit.errors.pattern"> Enter value in decimal only </div>
                    </div>
                    <!-- <input type="text" placeholder="Enter amount in Rs" name="price_per_unit" class="text-box-size form-rounded" required> -->
                </div>
            </div>

            <div class="row">
                <div class="col-lg-3">
                    <label for="expectedDateofDelivery">
                        <b>Expected Date of Delivery</b>
                    </label>
                    <input type="date" name="expectedDateofDelivery" id="expecteddateofdelivery" [(ngModel)]='expectedDateofDeliveryVar' class=" text-box-size form-rounded"
                        min="{{minDate | date:'yyyy-MM-dd'}}" max="{{maxDate | date:'yyyy-MM-dd'}}">
                </div>
            </div>

        </div>
        <br>
        <button type="submit" class="btn btn-dark" (click)='getMessage()'>Place Order</button>
    </form>
</div>

<div *ngIf="isProcessing" class="spinner-container d-flex align-items-center justify-content-center flex-column">
    <div class="spinner-border text-info" role="status">

    </div>
    <h6 class="mt-2">Please wait ...</h6>
</div>

<br>
<div class="container">
    <div class="alert alert-info" *ngIf = 'isPlaceProductOrderFetched'>
        <strong name = 'outputbox'>{{ message }}</strong>
        <br>
    </div>
</div>
